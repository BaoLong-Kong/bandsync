<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--link rel="stylesheet" href="src/stylesheet.css"-->
    <style>
        .viz {
            height: 80px;
            width: 150px;
            background-color: white;
            margin-right: 200px;
            text-align: center;
            padding-top: 50px;
        }

        span {
            color: black;
            font-size: large;
        }
    </style>
</head>

<body style="width: 400px; margin: auto;">
    <header>
        <h1>Settings</h1>
    </header>
    <div class="menu">
        <div class="setting-label">Power Left/Right</div>
        <input type="range" min="1" max="100" value="50" class="slider" id="powersliderL">
        <input type="range" min="1" max="100" value="50" class="slider" id="powersliderR">
        <button class="btn" id="connect">Check Connection</button>
        <button class="btn btn-border" id="test">Test <i class="fas fa-chevron-right"></i></button>
    </div>
    <button class="btn" id="multitest">Multi-Test</button>
    <div>
        <input type="file" id="audio-upload">
        <input type="file" id="song-upload">
    </div>
    <div>
        <audio id="player"></audio>
    </div>
    <div>
        <button class="btn" id="songtest">Song-Test</button>
    </div>
    <div style="width: 400px; display: table">
        <div class="viz" id="leftViz" style="display: table-cell"><span>Left</span></div>
        <div class="viz" id="rightViz" style="display: table-cell"><span>Right</span></div>
    </div>

</body>

</html>
